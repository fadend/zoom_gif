<!doctype html>
<html>
  <head>
    <link rel="stylesheet" href="zoom_gif.css" />
    <link
      rel="stylesheet"
      href="deps/jquery-ui-1.14.1.custom/jquery-ui.min.css"
    />
    <title>Zoom in on image to make a GIF</title>
  </head>
  <body>
    <label
      >Image file:
      <input id="image-file" type="file" accept="image/jpeg, image/png"
    /></label>
    <br />
    <button id="gif-button">Make GIF</button>
    <label
      >Num frames:
      <input id="num-frames" type="number" min="2" value="10" size="3"
    /></label>
    <label
      >Milliseconds per frame:
      <input id="delay" type="number" min="10" value="500" size="4"
    /></label>
    <div id="image-display">
      <img id="image" style="display: none" />
    </div>
    <br />
    <div id="frames"></div>
    <script src="deps/gif.js"></script>
    <script src="deps/gif.worker.js"></script>
    <script src="deps/jquery-ui-1.14.1.custom/external/jquery/jquery.js"></script>
    <script src="deps/jquery-ui-1.14.1.custom/jquery-ui.min.js"></script>
    <script src="zoom_gif.js"></script>
  </body>
</html>
